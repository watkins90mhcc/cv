<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"  />
  <title>Form Inputs</title>
</head>
<body>
  <form class="" action="" method="post">
    <input type="button" name=""  />
    <br />
    <input type="checkbox" name="" />
    <br />
    <input type="color" name="" />
    <br />
    <input type="date" name="" />
    <br />
    <input type="datetime-local" class="" value=""  />
    <br />
    <input type="email" class="" placeholder="email@address.com"
           pattern=".+gmail.com,.+hotmail.com,.+comcast.com,.+ziply.com">
    <br />
    <input type="file" class="" accept=".doc,docx,.png,.txt"  />
    <br />
    <input type="hidden" class="" value="Its a secret to everyone."  />
    <br />
    <input type="images" class="" src="" />
    <br />
    <input type="month" class=""  />
    <br />
    <input type="number" class=""  />
    <br />
    <input type="password" class="" minlength="8" required />
  </form>
</body>
</html>
